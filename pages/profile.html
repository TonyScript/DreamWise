<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - DreamWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义样式 */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            position: relative;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-indicator {
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover .nav-indicator {
            width: 80%;
        }
        
        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        
        .profile-section:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.1);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .avatar-upload {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid rgba(139, 92, 246, 0.3);
        }
        
        .avatar-upload:hover {
            border-color: #8b5cf6;
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }
        
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .avatar-upload:hover .avatar-overlay {
            opacity: 1;
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.2);
        }
        
        .interest-tag {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            margin: 4px;
            display: inline-block;
            color: #c4b5fd;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .interest-tag.selected {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            transform: scale(1.05);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: white;
            font-size: 20px;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .profile-section {
                padding: 20px;
                margin-bottom: 16px;
            }
            
            .avatar-upload {
                width: 100px;
                height: 100px;
            }
            
            .stats-card {
                padding: 16px;
            }
        }
    </style>
</head>

    <script>
        // API 配置
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // 兴趣标签数据
        const interestOptions = [
            { value: 'symbolism', label: '符号解析', icon: 'fas fa-eye' },
            { value: 'lucid_dreaming', label: '清醒梦', icon: 'fas fa-brain' },
            { value: 'nightmares', label: '噩梦分析', icon: 'fas fa-ghost' },
            { value: 'prophetic_dreams', label: '预知梦', icon: 'fas fa-crystal-ball' },
            { value: 'healing_dreams', label: '治愈梦境', icon: 'fas fa-heart' },
            { value: 'recurring_dreams', label: '重复梦境', icon: 'fas fa-redo' },
            { value: 'spiritual_guidance', label: '精神指导', icon: 'fas fa-pray' },
            { value: 'emotional_processing', label: '情感处理', icon: 'fas fa-smile' },
            { value: 'creative_inspiration', label: '创意灵感', icon: 'fas fa-lightbulb' },
            { value: 'past_life', label: '前世记忆', icon: 'fas fa-history' },
            { value: 'astral_projection', label: '星体投射', icon: 'fas fa-rocket' },
            { value: 'meditation_dreams', label: '冥想梦境', icon: 'fas fa-om' }
        ];
        
        let currentUser = null;
        let selectedInterests = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            // 获取认证令牌
            const token = localStorage.getItem('dreamwise_token');
            if (!token) {
                showNotification('请先登录', 'error');
                setTimeout(() => {
                    window.location.href = '../index-new.html';
                }, 2000);
                return;
            }
            
            // 初始化页面
            initializePage();
            loadUserProfile();
            setupEventListeners();
        });
        
        function initializePage() {
            // 渲染兴趣标签
            renderInterestTags();
            
            // 设置用户菜单
            setupUserMenu();
        }
        
        function renderInterestTags() {
            const container = document.getElementById('interestTags');
            container.innerHTML = '';
            
            interestOptions.forEach(interest => {
                const tag = document.createElement('div');
                tag.className = 'interest-tag cursor-pointer';
                tag.dataset.value = interest.value;
                tag.innerHTML = `
                    <i class="${interest.icon} mr-2"></i>
                    ${interest.label}
                `;
                
                tag.addEventListener('click', () => toggleInterest(interest.value, tag));
                container.appendChild(tag);
            });
        }
        
        function toggleInterest(value, element) {
            if (selectedInterests.includes(value)) {
                selectedInterests = selectedInterests.filter(i => i !== value);
                element.classList.remove('selected');
            } else {
                selectedInterests.push(value);
                element.classList.add('selected');
            }
            updateProfileProgress();
        }
        
        async function loadUserProfile() {
            try {
                const token = localStorage.getItem('dreamwise_token');
                const response = await fetch(`${API_BASE_URL}/user/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取用户资料失败');
                }
                
                const userData = await response.json();
                currentUser = userData;
                
                // 填充表单数据
                populateForm(userData);
                updateStats(userData.stats || {});
                updateProfileProgress();
                
            } catch (error) {
                console.error('加载用户资料错误:', error);
                showNotification('加载用户资料失败', 'error');
            }
        }
        
        function populateForm(userData) {
            // 基本信息
            document.getElementById('displayName').value = userData.profile?.displayName || '';
            document.getElementById('username').value = userData.username || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('bio').value = userData.profile?.bio || '';
            
            // 梦境偏好
            document.getElementById('spiritualBackground').value = userData.profile?.spiritualBackground || '';
            document.getElementById('dreamingExperience').value = userData.profile?.dreamingExperience || '';
            
            // 兴趣标签
            selectedInterests = userData.profile?.interests || [];
            updateInterestTags();
            
            // 头像
            if (userData.profile?.avatar) {
                document.getElementById('avatarPreview').src = userData.profile.avatar;
            }
            
            // 用户信息显示
            document.getElementById('profileDisplayName').textContent = userData.profile?.displayName || userData.username;
            document.getElementById('profileEmail').textContent = userData.email;
            document.getElementById('userDisplayName').textContent = userData.profile?.displayName || userData.username;
            
            // 邮箱验证状态
            const emailStatus = document.getElementById('emailVerifiedStatus');
            if (userData.isEmailVerified) {
                emailStatus.innerHTML = '<i class="fas fa-check mr-1"></i>已验证';
                emailStatus.className = 'px-3 py-1 rounded-full text-sm bg-green-500/20 text-green-400';
            } else {
                emailStatus.innerHTML = '<i class="fas fa-exclamation-triangle mr-1"></i>未验证';
                emailStatus.className = 'px-3 py-1 rounded-full text-sm bg-yellow-500/20 text-yellow-400';
            }
        }
        
        function updateInterestTags() {
            const tags = document.querySelectorAll('.interest-tag');
            tags.forEach(tag => {
                const value = tag.dataset.value;
                if (selectedInterests.includes(value)) {
                    tag.classList.add('selected');
                } else {
                    tag.classList.remove('selected');
                }
            });
        }
        
        function updateStats(stats) {
            document.getElementById('totalDreams').textContent = stats.totalDreams || 0;
            document.getElementById('totalPosts').textContent = stats.totalPosts || 0;
        }
        
        function updateProfileProgress() {
            let completedFields = 0;
            const totalFields = 6;
            
            // 检查各个字段是否完成
            if (document.getElementById('displayName').value.trim()) completedFields++;
            if (document.getElementById('bio').value.trim()) completedFields++;
            if (document.getElementById('spiritualBackground').value) completedFields++;
            if (document.getElementById('dreamingExperience').value) completedFields++;
            if (selectedInterests.length > 0) completedFields++;
            if (currentUser?.profile?.avatar) completedFields++;
            
            const percentage = Math.round((completedFields / totalFields) * 100);
            document.getElementById('profileProgress').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
        }
        
        function setupEventListeners() {
            // 保存按钮
            document.getElementById('saveBtn').addEventListener('click', saveProfile);
            
            // 取消按钮
            document.getElementById('cancelBtn').addEventListener('click', () => {
                if (confirm('确定要取消所有更改吗？')) {
                    loadUserProfile();
                }
            });
            
            // 头像上传
            document.getElementById('avatarInput').addEventListener('change', handleAvatarUpload);
            
            // 表单字段变化监听
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                input.addEventListener('input', updateProfileProgress);
            });
            
            // 退出登录
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }
        
        async function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // 验证文件类型
            if (!file.type.startsWith('image/')) {
                showNotification('请选择图片文件', 'error');
                return;
            }
            
            // 验证文件大小 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('图片大小不能超过5MB', 'error');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('avatar', file);
                
                const token = localStorage.getItem('dreamwise_token');
                const response = await fetch(`${API_BASE_URL}/user/upload-avatar`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('头像上传失败');
                }
                
                const result = await response.json();
                document.getElementById('avatarPreview').src = result.avatarUrl;
                showNotification('头像上传成功', 'success');
                updateProfileProgress();
                
            } catch (error) {
                console.error('头像上传错误:', error);
                showNotification('头像上传失败', 'error');
            }
        }
        
        async function saveProfile() {
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            
            try {
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>保存中...';
                saveBtn.disabled = true;
                
                const token = localStorage.getItem('dreamwise_token');
                
                // 准备更新数据
                const profileData = {
                    displayName: document.getElementById('displayName').value.trim(),
                    bio: document.getElementById('bio').value.trim(),
                    spiritualBackground: document.getElementById('spiritualBackground').value,
                    dreamingExperience: document.getElementById('dreamingExperience').value,
                    interests: selectedInterests
                };
                
                // 发送更新请求
                const response = await fetch(`${API_BASE_URL}/user/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '更新资料失败');
                }
                
                showNotification('资料更新成功！', 'success');
                
                // 重新加载用户资料
                await loadUserProfile();
                
            } catch (error) {
                console.error('保存资料错误:', error);
                showNotification(error.message, 'error');
            } finally {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }
        
        function setupUserMenu() {
            const userMenuButton = document.getElementById('userMenuButton');
            const userDropdown = document.getElementById('userDropdown');
            
            userMenuButton.addEventListener('click', function(e) {
                e.stopPropagation();
                const isVisible = userDropdown.classList.contains('opacity-100');
                
                if (isVisible) {
                    userDropdown.classList.remove('opacity-100', 'visible');
                    userDropdown.classList.add('opacity-0', 'invisible');
                } else {
                    userDropdown.classList.remove('opacity-0', 'invisible');
                    userDropdown.classList.add('opacity-100', 'visible');
                }
            });
            
            // 点击外部关闭菜单
            document.addEventListener('click', function() {
                userDropdown.classList.remove('opacity-100', 'visible');
                userDropdown.classList.add('opacity-0', 'invisible');
            });
        }
        
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('dreamwise_token');
                localStorage.removeItem('dreamwise_user');
                showNotification('已退出登录', 'success');
                setTimeout(() => {
                    window.location.href = '../index-new.html';
                }, 1000);
            }
        }
        
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'} mr-2"></i>
                ${message}
            `;
            
            container.appendChild(notification);
            
            // 显示通知
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // 自动隐藏
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
